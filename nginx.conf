# The events section is required
events {
    worker_connections 1024;
}

http {
    default_type  text/html;

    server {
        listen 3000;  # Your desired port
        server_name _;

        # Serve React app (index.html) and assets
        location / {
            root /home/pi/home-server/client/dist;  # Path to your dist folder
            try_files $uri /index.html;
        }

        # Serve assets (CSS, JS, images, etc.)
        location /assets/ {
            root /home/pi/home-server/client/dist;
            try_files $uri =404;
        }

        # Ensure correct MIME types for JS and CSS
        location ~* \.js$ {
            add_header Content-Type application/javascript;
        }

        location ~* \.css$ {
            add_header Content-Type text/css;
        }

        # API routing to backend on localhost:5000
        location /api/ {
            proxy_pass http://localhost:5000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }
}
