events {
    worker_connections 1024;
}

http {
    default_type text/html;

    server {
        listen 3000;
        server_name _;

        # Root directory where the built files are located
        root /home/pi/home-server/client/dist;
        
        # Serve React app (index.html) with SPA routing fallback
        location / {
            try_files $uri /index.html;  # Ensure fallback to index.html for SPA
        }

        # Serve static assets (JS, CSS) from dist/assets with alias
        location /assets/ {
            alias /home/pi/home-server/client/dist/assets/;  # Correct path with alias
            try_files $uri =404;
        }

        # Ensure correct MIME types for JS and CSS files
        location ~* \.js$ {
            add_header Content-Type application/javascript;
            try_files $uri =404;
        }

        location ~* \.css$ {
            add_header Content-Type text/css;
            try_files $uri =404;
        }

        # Optionally, set caching for assets to improve performance
        location ~* \.(css|js|jpg|jpeg|png|gif|svg|ico|woff|woff2|ttf|eot|otf)$ {
            expires 1y;
            add_header Cache-Control "public, no-transform";
            try_files $uri =404;
        }

        # API routing to backend on localhost:5000 (proxy requests)
        location /api/ {
            proxy_pass http://localhost:5000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Error handling for 404 errors
        error_page 404 /404.html;
        location = /404.html {
            root /usr/share/nginx/html;
        }
    }
}
